apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2 # Tells Kubernetes to always keep 3 copies of the Pod running
  selector:
    matchLabels:
      app: nginx # Selects Pods with the label 'app: nginx'
  template:
    metadata:
      labels:
        app: nginx # The label applied to the Pods
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
